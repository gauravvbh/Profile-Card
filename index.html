<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cda6057bc.js" crossorigin="anonymous"></script>

    <title>Profile Card</title>
</head>
<body>

    <div class="container">

        <div class="profile-card">
            <div class="row1">
                <div class="circle1">
                    <img src="/-1ur5pi.jpg" alt="">
                </div>
            </div>
            <div class="row2">
                <div class="name">
                    <h2>Gaurav <span>Banaudha</span> Hela</h2>
                </div>
            </div>
            <div class="row3">
                <h5>Front-end Developer</h5>
            </div>
            <div class="row4">
                <span><i class="fa-brands fa-facebook"></i></span>
                <span><i class="fa-brands fa-linkedin"></i></span>
                <span><i class="fa-brands fa-square-x-twitter"></i></span>
                <span><i class="fa-brands fa-square-instagram"></i></span>
            </div>
            <div class="row5">
                <span class="span1">Follow</span>
                <span class="span2">Message</span>
            </div>
            <div class="row6">
                <span class="i"><i class="fa-solid fa-heart"></i>60k</span>
                <span class="ii"><i class="fa-solid fa-comment"></i>20k</span>
                <span class="iii"><i class="fa-solid fa-share"></i>12k</span>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
